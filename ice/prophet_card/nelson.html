<!DOCTYPE html>

    <title>Russell M. Nelson</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="card-center">
        <article class="prophet-card">
            <header class="card-header">
                <h1 class="title">Russell M. Nelson</h1>
                <h2 class="subtitle"><a href="https://www.churchofjesuschrist.org" target="_blank" rel="noopener">17th President of the Church of Jesus Christ of Latter-day Saints</a></h2>
            </header>

            <div class="image-wrap">
                <img src="images/russell_nelson.png" alt="Russell M. Nelson" class="portrait">
            </div>

            <ul class="facts">
                <li><strong>Born:</strong> Sep 9, 1924</li>
                <li><strong>Apostle:</strong> Apr 7, 1984</li>
                <li><strong>Prophet:</strong> Jan 14, 2018</li>
            </ul>

            <blockquote class="quote">“I urge you to devote time each week — for the rest of your life — to increase your understanding of the Atonement of Jesus Christ.”</blockquote>
        </article>
