<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page">
        <article class="apostle-spotlight" role="region" aria-label="Apostles spotlight background">
            <header class="spotlight-header">
                <h1 class="title">First Presidency</h1>
            </header>

            
            <div class="spotlight-body" aria-hidden="true"></div>

            
            <div class="presidency" aria-label="First Presidency">
                <div class="portrait large"><img src="images/eyring.webp" alt="Portrait of Eyring"></div>
                <div class="portrait large"><img src="images/oaks.webp" alt="Portrait of Oaks"></div>
                <div class="portrait large"><img src="images/christofferson.webp" alt="Portrait of Christofferson"></div>
            </div>

            <h2 class="subtitle">Quorum of the Twelve Apostles</h2>

            <section class="portrait-grid" aria-label="Apostles portraits">
                <div class="portrait"><img src="images/holland.webp" alt="Portrait of Holland"></div>
                <div class="portrait"><img src="images/uchtdorf.webp" alt="Portrait of Uchtdorf"></div>
                <div class="portrait"><img src="images/bednar.webp" alt="Portrait of Bednar"></div>
                <div class="portrait"><img src="images/cook.webp" alt="Portrait of Cook"></div>
                <div class="portrait"><img src="images/anderson.webp" alt="Portrait of anderson"></div>
                <div class="portrait"><img src="images/rasband.webp" alt="Portrait of Rasband"></div>
                <div class="portrait"><img src="images/stevenson.webp" alt="Portrait of Stevenson"></div>
                <div class="portrait"><img src="images/renlund.webp" alt="Portrait of renlund"></div>
            </section>

            
            <div class="portrait-row-last" aria-label="Last row of apostles">
                <div class="portrait"><img src="images/gong.webp" alt="Portrait of Gong"></div>
                <div class="portrait"><img src="images/soares.webp" alt="Portrait of Soares"></div>
                <div class="portrait"><img src="images/kearon.webp" alt="Portrait of Kearon"></div>
            </div>
        </article>
    </main>
</body>
</html>
